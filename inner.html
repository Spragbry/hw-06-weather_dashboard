<!DOCTYPE html>
<html lang="en-us">

<head>
     <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script src="./script.js"></script>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="search-area">
        <h3>Search for a city:</h3>
        <div class="search">
            <input type="text" placeholder="Search..">
        </div>
    </div>
    <div class="city-info">
        <h3>City Name:</h3>
        <p>Date:</p>
        <p>Temperature:</p>
        <p>Wind Speed:</p>
        <p>Uv Index:</p>
    </div>
    <div class= "five-day">
        <h3>5-day Forcast:</h3>
    </div>    
   
</body>
